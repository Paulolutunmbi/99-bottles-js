<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>99 Bottles</title>
</head>
<body>
  <h2 style="color: #0f5e13d6;">Lyrics of the song 99 Bottles of Beer</h2>
  <div id="lyrics"></div>


</body>

<script>
const lyrics = document.getElementById("lyrics");

function bottleWord(n) {
  return n === 1 ? "bottle" : "bottles";
}

let output = "";

for (let i = 99; i >= 1; i--) {
  const next = i - 1;

  output += `
    <p>${i} ${bottleWord(i)} of beer on the wall, ${i} ${bottleWord(i)} of beer.</p>
    <p>
      Take one down and pass it around,
      ${next === 0 ? "no more bottles" : next +  bottleWord(next)}
      of beer on the wall.
    </p>
    <br>
  `;
}

output += `
  <p>No more bottles of beer on the wall, no more bottles of beer.</p>
  <p>Go to the store and buy some more, 99 bottles of beer on the wall.</p>`

lyrics.innerHTML = output;
</script>
</html>
